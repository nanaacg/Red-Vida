{% extends 'templatesApp/base.html' %}
{% block content %}
<h2 class="text-danger mb-4">Lista de Usuarios</h2>
<a href="{% url 'crear_usuario' %}" class="btn btn-danger mb-3">Agregar Usuario</a>

<table class="table table-striped table-bordered">
    <thead class="table-danger">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.correo }}</td>
            <td>
                <a href="{% url 'editar_usuario' usuario.id_usuario %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_usuario' usuario.id_usuario %}" class="btn btn-outline-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No hay usuarios registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
